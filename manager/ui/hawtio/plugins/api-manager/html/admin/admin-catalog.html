<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    
  </head>

  <body>
  <div>
    
    <div ng-include="headerInclude"></div>   
    <div ng-controller="Apiman.AdminCatalogController" class="page container admin-page" data-field="page" ng-cloak="" ng-show="pageState == 'loaded'">
      <div class="row">
        <div class="col-md-12">
          <div ng-include="'plugins/api-manager/html/admin/admin_bc.include'"></div>
        </div>
      </div>
      <div class="row">
        <!-- Side Navigation -->
        <div class="col-md-3">
          <div ng-include="'plugins/api-manager/html/admin/admin_tabs.include'"></div>
        </div>
        <!-- Admin Content -->
        <div class="col-md-9 admin-content">
          <div class="container-fluid">
            <div class="row">
              <h2 class="title" data-field="heading" apiman-i18n-key="catalog">Service Catalog</h2>
            </div>
            <!-- Helpful hint -->
            <div class="row">
              <p class="col-md-10 apiman-label-faded" apiman-i18n-key="catalog-help-text" class="apiman-label-faded">List of Services deployed to the current Kubernetes Namespace.</p>
            </div>
            <!-- HR -->
            <div class="row hr-row">
              <hr/>
            </div>
            <!-- Filter and Actions -->
            <div class="row">
              
            </div>
            <!-- Table of Services -->
            <div class="row">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" data-field="services">
                  <thead>
                    <tr>
                      <th apiman-i18n-key="name">Name (URL)</th>
                      <th apiman-i18n-key="endpoint-type">Endpoint Type</th>
                      <th apiman-i18n-key="definition">Definition</th>
                      <th apiman-i18n-key="view">View</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-hide="services.length > 0">
                      <td colspan="2">
                        <div class="apiman-no-content">
                          <p class="apiman-no-entities-description" apiman-i18n-key="no-services-found">No Service are found in the current Kubernetes namespace.</p>
                        </div>
                      </td>
                    </tr>
                    <tr ng-repeat="service in services">
                      <td><a href="{{ service.endpoint }}"><span>{{ service.name}}</span></a></td>
                      <td>{{ service.endpointType}}</td>
                      <td><a href="{{ service.definitionUrl }}">
                          <span>{{ service.definitionType}}</span></a>
                      </td>
                      <td><div ng-show="service.definitionType == 'SwaggerJSON'">
                          <a href="{{ service.definitionUrl }}">
                          <i class="fa fa-fw fa-sitemap"></i></a></div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
